            />

            <!-- Icon [COMPONENT - img] -->
            <a href="https://www.linkedin.com/in/loz-don/" target="_blank">

                src="/images/github.png"
                alt="Black and white Githib icon in

            <!-- Icon [COMPONENT - img] -->
            <a href="https://github.com/Loz-Donehue" target="_blank">

                src="/images/linkedin.png"
